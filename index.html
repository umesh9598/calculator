<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Calculate Me!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body class="bg-color">
    <div class="container">
        <div class="display">
            <input class="input" type="text">
            <hr>
        </div>
        <div class="row">
            <button class="btn button  red">C</button>
            <button class="btn  button green">()</button>
            <button class="btn button  green">%</button>
            <button class="btn button  green">/</button>
        </div>
        <div class="row">
            <button class="btn button ">7</button>
            <button class="btn button ">8</button>
            <button class="btn button ">9</button>
            <button class="btn button  green">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn green">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn green">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn bg-green">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
